{% extends 'base.html' %}

{% block title %}{{ post.titulo }}{% endblock %}

{% block content %}

<div class="card shadow">
    <div class="card-body">
        <h1>{{ post.titulo }}</h1>
        <p class="mt-3">{{ post.contenido }}</p>
        <hr>
        <small class="text-muted">
            Publicado el {{ post.fecha_creacion|date:"d M Y H:i" }}
        </small>

        <div class="mt-4">
            <a href="/" class="btn btn-dark">‚Üê Volver</a>
        </div>
    </div>
</div>

{% endblock %}
