<!DOCTYPE html>
<html>
<head>
    <title>{{ post.titulo }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-body">
            <h1 class="card-title">{{ post.titulo }}</h1>
            <p class="card-text mt-3">{{ post.contenido }}</p>
            <hr>
            <small class="text-muted">
                Publicado el {{ post.fecha_creacion|date:"d M Y H:i" }}
            </small>

            <div class="mt-4">
                <a href="/" class="btn btn-dark">‚Üê Volver al inicio</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
